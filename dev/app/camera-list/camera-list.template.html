
<span>Search: </span><input ng-model="$ctrl.query" />

<ul>
    <li ng-repeat="camera in $ctrl.cameras | filter:$ctrl.query">
        <p>{{camera.id}}</p>
        <a href="#/cameras/{{camera.id}}">
            <img ng-src="{{camera.image}}" alt="{{camera.name}}" />
        </a>
        <a href="#/cameras/{{camera.id}}">{{camera.name}}</a>

    </li>
</ul>
