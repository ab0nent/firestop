<h1>{{$ctrl.product.name}}</h1>
<img ng-src="{{$ctrl.product.image}}" alt="{{$ctrl.product.name}}">
<p>ID: {{$ctrl.product.id}}</p>
<p>Manufacturer: {{$ctrl.product.manufacturer}}</p>
<table>
    <tr ng-repeat="detail in $ctrl.product.productDetails">
        <td>{{detail.Name}}</td>
        <td>{{detail.Value}}</td>
    </tr>
</table>
