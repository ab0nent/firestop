<h1>{{$ctrl.camera.name}}</h1>
<img ng-src="{{$ctrl.camera.image}}" alt="{{$ctrl.camera.name}}">
<p>ID: {{$ctrl.camera.id}}</p>
<p>Manufacturer: {{$ctrl.camera.Manufacturer}}</p>
<table>
    <tr>
        <th>Property</th>
        <th>Value</th>
    </tr>
    <tr ng-repeat="detail in $ctrl.camera.productDetails">
        <td>{{detail.Name}}</td>
        <td>{{detail.Value}}</td>
    </tr>
</table>
